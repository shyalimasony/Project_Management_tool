<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Tool</title>

</head>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: linear-gradient(to right, #f8f9fa,rgb(0, 0, 0),#1d3650); /* Light gradient */
        
    }
    .container {
        max-width: 600px;
        margin: auto;
        background: rgb(255, 252, 252);
        color: #000;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    }
    .card {
        border: 1px solid #ddd;
        padding: 15px;
        margin-top: 10px;
        border-radius: 5px;
        background: linear-gradient(to right, #f8f9fa,#1d3650 ,#f8f9fa); /* Light gradient */

    }
    input[type="text"],
input[type="date"] {
    width: calc(100% - 20px); /* Adjust width */
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 20px; /* Rounded edges */
    font-size: 14px;
    outline: none;
    transition: border 0.3s ease-in-out;
}

input[type="text"]:focus,
input[type="date"]:focus {
    border-color:none; /* Highlight on focus */
}

    .progress-bar {
        height: 10px;
        background: #ddd;
        border-radius: 5px;
        margin: 5px 0;
        overflow: hidden;
        box-shadow:  0px 4px 10px rgba(0, 0, 0, 0.5);
    }
    .progress-bar:hover{
        box-shadow:  0px 4px 10px rgba(0, 0, 0, 0.10);


    }
    .progress {
        height: 100%;
        background: linear-gradient(to right,#020b14,black); /* Light gradient */
        width: 0%;
        transition: width 0.3s ease-in-out;
    }
    .progress:hover{
        box-shadow:  0px 4px 10px rgba(0, 0, 0, 0.10);


    }
    
    /* New Button Styles */
    button {
        background-color: #1d43ec; /* Blue color */
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 20px; /* Rounded shape */
        cursor: pointer;
        font-size: 14px;
        transition: background 0.3s ease-in-out;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    }
    button:hover {
        background-color: #4665f3; /* Darker blue on hover */
    }
</style>


<body>
    <div class="container">
        <h2>Project Management Tool</h2>
        <input type="text" id="projectName" placeholder="New Project Name">
        <button onclick="addProject()">Add Project</button>
        <div id="projects"></div>
    </div>

    <script>
        let projects = [];

        function addProject() {
            const projectName = document.getElementById("projectName").value;
            if (projectName.trim()) {
                projects.push({ name: projectName, tasks: [], progress: 0 });
                document.getElementById("projectName").value = "";
                renderProjects();
            }
        }

      
        function addTask(index) {
            const taskName = document.getElementById(`task-${index}`).value;
            const deadline = document.getElementById(`deadline-${index}`).value;
            const assignee = document.getElementById(`assignee-${index}`).value;
            
            // Get today's date in YYYY-MM-DD format
            const today = new Date().toISOString().split("T")[0];
        
            // Check if the selected deadline is before today
            if (deadline < today) {
                alert("Deadline cannot be before today. Please select a valid date.");
                return;
            }
        
            if (taskName.trim()) {
                projects[index].tasks.push({ name: taskName, completed: false, deadline, assignee });
                updateProgress(index);
                renderProjects();
            }
        }

        function toggleTaskCompletion(projIndex, taskIndex) {
            projects[projIndex].tasks[taskIndex].completed = !projects[projIndex].tasks[taskIndex].completed;
            updateProgress(projIndex);
            renderProjects();
        }

        function updateProgress(index) {
            const tasks = projects[index].tasks;
            const completedTasks = tasks.filter(task => task.completed).length;
            projects[index].progress = tasks.length ? (completedTasks / tasks.length) * 100 : 0;
        }

        function renderProjects() {
            const projectsDiv = document.getElementById("projects");
            projectsDiv.innerHTML = "";
            projects.forEach((project, projIndex) => {
                let projectHtml = `
                    <div class="card">
                        <h3>${project.name}</h3>
                        <div class="progress-bar"><div class="progress" style="width:${project.progress}%"></div></div>
                        <p>Progress: ${project.progress.toFixed(2)}%</p>
                        <div>
                            <input type="text" id="task-${projIndex}" placeholder="New Task">
                            <input type="date" id="deadline-${projIndex}">
                            <input type="text" id="assignee-${projIndex}" placeholder="Assignee">
                            <button onclick="addTask(${projIndex})">Add Task</button>
                        </div>
                        <ul>
                            ${project.tasks.map((task, taskIndex) => `
                                <li>
                                    <input type="checkbox" ${task.completed ? "checked" : ""} onclick="toggleTaskCompletion(${projIndex}, ${taskIndex})">
                                    <span style="${task.completed ? 'text-decoration: line-through;' : ''}">${task.name}</span>
                                    <span> (Deadline: ${task.deadline}, Assignee: ${task.assignee})</span>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                `;
                projectsDiv.innerHTML += projectHtml;
            });
        }

    </script>
   
    
</body>
</html>
